<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let charact of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  " [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
  }">
    <div>
      <span class="text-primary"> {{i +1}}. </span>

      <span>{{charact.name}}</span>

      <strong> Power:</strong> {{charact.power}}
    </div>

    <button class="btn btn-danger" (click)="onDelete(i)"> X </button>


  </li>

</ul>
