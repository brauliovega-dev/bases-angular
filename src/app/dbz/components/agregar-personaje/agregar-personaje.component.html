<h4>Agregar Personaje</h4>
    <form action="" class="row" (ngSubmit)="emitCharacter()">
      <input
      type="text"
       [(ngModel)]="character.name"
       name="name"
       placeholder="Nombre"
       class="form-control mb-2">

      <input type="number"
       [(ngModel)]="character.power"
       name="power"
       placeholder="poder"
       class="form-control mb-2">

      <button class="btn btn-primary" type="submit">
        agregar
      </button>

<!-- <pre> {{character | json}} </pre> -->

    </form>
