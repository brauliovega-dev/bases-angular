<h1> {{name}} !</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Metodo:</td>
  <dd> {{getHeroDescription()}} </dd>

  <td>Nombre Mayusculas:</td>
  <dd> {{capitalizedName}} </dd>


</dl>

<button
*ngIf=" name !== 'Spiderman' "
class="btn btn-primary mx-2"
(click)="changeHero()">
  Cambiar nombre
</button>



<button class="btn btn-primary mx-2" (click)="resetForm()"  >
  Reset
</button>


<button class="btn btn-primary mx-2" (click)="changeAge()"  *ngIf="age != 97">
  Cambiar edad
</button>
